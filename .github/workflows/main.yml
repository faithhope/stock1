name: Stock Analysis Bot

on:
  schedule:
    # 깃허브 서버 시간(UTC) 기준입니다. 한국 시간 오후 3시 40분 = UTC 06시 40분
    - cron: '0 1 * * 1-5'
  workflow_dispatch: # 우리가 필요할 때 수동으로 버튼 눌러 실행할 수 있게 함

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install finance-datareader requests pandas

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python sector_filter2.py
